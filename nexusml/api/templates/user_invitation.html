<html>

    <head>
        <meta charset="UTF-8">
        <title>{{ app_name }} - Join {{ organization }}</title>
        <meta name="description" content="{{ app_name }} - Invitation">
    </head>

    <body>

        <style>
            body{
                color: #202124;
                font-family: "Open Sans", roboto, sans-serif;
                font-size: 16px;
            }
            svg {
                display: block;
                width: 100%;
                height: 100%;
            }
            #logo-container {
                height: 128px;
            }
            #title-container{
                margin-top: 40px;
                margin-bottom: 40px;
                font-weight: bold;
                text-align: center;
            }
            #invitation-container{
                position: relative;
                margin: auto;
                margin-top: 40px;
                max-width: 50%;
                border-radius: 0.35em;
                box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
                padding: 40px;
                text-align: center;
